  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    /* Ensure the footer stays within the viewport */
    .footer {
      background: white;
      color: black;
      text-align: center;
      padding: 20px;
      width: 100%;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      /* Prevent content from exceeding the width */
      overflow-x: hidden;
      /* Prevent horizontal overflow */
    }

    .footer .links {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer .links a {
      color: black;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .footer .links a:hover {
      color: #ffcc00;
    }

    .footer .social-icons {
      margin: 10px 0;
    }

    .footer .social-icons a {
      margin: 0 10px;
      color: white;
      font-size: 20px;
      transition: transform 0.3s, color 0.3s;
    }

    .footer .social-icons a:hover {
      transform: scale(1.2);
      color: #ffcc00;
    }

    .footer p {
      margin: 15px 0 0;
      font-size: 14px;
      word-wrap: break-word;
      /* Handle long content gracefully */
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .footer {
        padding: 15px;
      }

      .footer .links {
        gap: 10px;
      }

      .footer .links a {
        font-size: 14px;
      }

      .footer .social-icons a {
        font-size: 18px;
      }

      .footer p {
        font-size: 12px;
      }
    }

    .footer .social-icons svg {
      width: 24px;
      height: 24px;
    }

    .footer .social-icons a:hover svg {
      transform: scale(1.4);
    }
  </style>

</head>
